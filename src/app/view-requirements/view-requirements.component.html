<div class="container">
    <div class="row mt-2 mt-sm-5 mb-5 ">
        <mat-card>
            <div class="col-md-12 mt-4">
                <mat-card-title class="pb-2 pl-2">
                    Fulfill Requirement
                </mat-card-title>
                <mat-card-subtitle class="pl-2">
                    Click on the row to open requirement and fulfill it.
                </mat-card-subtitle>
            </div>
            <mat-card-content>
                <div class="col-md-12 my-2">
                    <table mat-table matSort [dataSource]="dataSource" class="w-100 min-fixed-width">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                            <td mat-cell *matCellDef="let data" (click)="fulfillRequirement(data.id)">{{data.id}}</td>
                        </ng-container>
                        <ng-container matColumnDef="patient">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let data" (click)="fulfillRequirement(data.id)">
                                {{data.patient.patientName}}</td>
                        </ng-container>
                        <ng-container matColumnDef="requiredAt">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Required At</th>
                            <td mat-cell *matCellDef="let data" (click)="fulfillRequirement(data.id)">{{data.requiredAt
                                |
                                slice:0:10}}</td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                            <td mat-cell *matCellDef="let data" (click)="fulfillRequirement(data.id)">
                                <ng-container *ngIf="data.status; then alloted; else notAlloted"></ng-container>
                                <ng-template #alloted>
                                    <div class="text-green">
                                        Alloted
                                    </div>
                                </ng-template>
                                <ng-template #notAlloted>
                                    <div class="text-red">
                                        Not Alloted
                                    </div>
                                </ng-template>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                            <td mat-cell *matCellDef="let data" (click)="fulfillRequirement(data.id)">{{data.type |
                                titlecase}}
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>

                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
